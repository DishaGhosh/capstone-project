<!DOCTYPE html>
<html>
<head>
    <title>Capstone Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            text-align: center;
            padding-top: 100px; /* extra space for cars */
            overflow-x: hidden;
        }

        /* ðŸš—ðŸš™ Moving cars area */
        .road {
            position: fixed;
            top: 10px;
            width: 100%;
            height: 60px;
        }

        .car1 {
            position: absolute;
            left: -80px;
            font-size: 40px;
            animation: moveCar1 8s linear infinite;
        }

        .car2 {
            position: absolute;
            left: -120px;
            top: 30px;
            font-size: 40px;
            animation: moveCar2 11s linear infinite;
        }

        @keyframes moveCar1 {
            from { left: -80px; }
            to { left: 100%; }
        }

        @keyframes moveCar2 {
            from { left: -120px; }
            to { left: 100%; }
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 15px;
            font-size: 22px;
            white-space: nowrap;
        }

        h2 {
            color: #1565c0;
            margin-bottom: 20px;
        }

        .member {
            background-color: #e3f2fd;
            color: #0d47a1;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
