<!DOCTYPE html>
<html>
<head>
    <title>Capstone Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3b82f6; /* lighter blue */
            text-align: center;
            padding-top: 100px;
            overflow-x: hidden;
        }

        /* Road area */
        .road {
            position: fixed;
            top: 20px;
            width: 100%;
            height: 60px;
            overflow: hidden;
            z-index: 1;
        }

        .vehicle {
            font-size: 36px;
            position: absolute;
            left: -60px;
            animation: moveVehicle 10s linear infinite;
        }

        .vehicle.two {
            top: 20px;
            animation-delay: 3s;
        }

        .vehicle.three {
            top: 40px;
            animation-delay: 6s;
        }

        @keyframes moveVehicle {
            from {
                left: -60px;
            }
            to {
                left: 100%;
            }
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
            z-index: 2;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #0d47a1;
            font-size: 26px;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .line {
            width: 80px;
            height: 4px;
            background-color: #0d47a1;
            border: none;
            margin: 15px auto 25px;
            border-radius: 5px;
        }

        h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }

        .member {
            background-color: #e3f2fd;
            color: #0d47a1;
            margin: 10px auto;
            padding: 12px;
            width: 90%;
            border-radius: 8px;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }

        .member:hover {
            transform: translateY(-4px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
